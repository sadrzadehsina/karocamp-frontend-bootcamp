<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind - Session 02</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .hover-on-button {
        padding: 16px;
        background-color: aqua;
      }
      .hover-on-button:hover {
        background-color: yellow;
        padding: 40px;
      }

      /* "hover-on-button": "p-4 hover:bg-yellow-400 hover:p-10" */
    </style>
  </head>
  <body>
    <!-- p-1 => 4px | p-2 => 8px -->
    <h1 class="bg-blue-400">Hello Tailwind</h1>

    <div class="hover-on-button">
      <h1>Heading 1</h1>
      <h2>Heading 1</h2>
      <div>
        <h1>Nested Heading 1</h1>
      </div>
    </div>
  </body>
</html>
